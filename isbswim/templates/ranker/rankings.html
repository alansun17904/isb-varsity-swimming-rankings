{% extends "ranker/base.html" %}
{% block body_block %}
  <h1>Rankings</h1>
  <table class="MALE">
    <thead>
      <th>Name</th>
      <th>Score</th>
    </thead>
    {% for ranking in FEMALE %}
    <tr>
      <td>{{ ranking.2 }}</td> 
      <td>{{ ranking.0|floatformat:2 }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
